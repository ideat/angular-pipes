<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en common Module</p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del periodo">
            <em class="pi pi-dollar"></em> {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del periodo">
            {{(ventasNetas + 2000000) | currency:'Bs.':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del periodo">
            {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>

</div>
